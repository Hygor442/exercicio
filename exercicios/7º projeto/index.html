<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Nunito:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="conteiner">
        <div class="forma">
            <div class="formulario">
                <h2>Cadastre-se Aqui!</h2>
                <hr>
                <div class="box">
                    <label>Nome*</label>
                    <input type="text" id="nome" autocomplete="off">
                    <label>Sobrenome*</label>
                    <input type="text" id="sobrenome" autocomplete="off">
                    <label>E-mail*</label>
                    <input type="email" id="email" autocomplete="off">
                    <label>Senha*</label>
                    <input type="password" name="" id="senha" autocomplete="off">
                    <button class="botao" id="bottom" onclick="verificar()">Cadastrar</button>
                </div>
            </div>
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="blob3"></div>
            <div class="blob4"></div>
            <div class="blob5"></div>
            <div class="blob6"></div>
            <div class="blob7"></div>
            <div class="imagem"></div>
                </div>
        </div>

        <div id="modal-promocao" class="modal-conteiner">
            <div class="modal">
                <button class="fechar">X</button>
                <h3>Atenção</h3>
                <p id="text"></p>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
